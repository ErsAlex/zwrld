<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />

    <style>
        .relative {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <title>Retail</title>

</head>
<body>
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-rows-3 gap-x-8 gap-y-4">
            <label class="block text-gra y-700 text-xl font-bold mb-2" for="article">Логин</label>
            {{ form.username }}
            <label class="block text-gra y-700 text-xl font-bold mb-2" for="article">Пароль</label>
            {{ form.password }}
            <button type="submit"class="text-white bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex justify-center items-center h-full  inline-flex items-center h-12 w-48">Войти</button>
          </form>
    </div>
    </div>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>
</html>
