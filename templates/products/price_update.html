{% extends 'base.html' %}
{% block content %}
<div class="absolute inset-y-0 inset-x-0 left-72">
    <div class="mt-16">
    <h2 class="font-bold text-xl mb-4 text-center mx-auto">Установка цен продукта</h2>
    <form method="post" class="max-w-lg  bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" autocomplete="off">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-x-8 gap-y-4">
          <div>
            <label class="block text-gra y-700 text-xl font-bold mb-2" for="article">Цена продажи</label>
            <label class="block text-gray-700 text-sm mb-2" for="name"></label>
            {{ form.current_price}}
          </div>
          <div>
            <label class="block text-gray-700 text-xl font-bold mb-2" for="name">Цена поставки за ед.</label>
            <label class="block text-gray-700 text-sm mb-2" for="name"></label>
            {{ form.current_delivery_price}}
          </div>
          <div>
            <label class="block text-gray-700 text-xl font-bold mb-2" for="description">Наценка</label>
            <label class="block text-gray-700 text-sm mb-2" for="name"></label>
            {{ form.current_markup }}
          </div>
          <div>
            <label class="block text-gray-700 text-xl font-bold mb-2" for="product_type">Наценка в %</label>
            <label class="block text-gray-700 text-sm mb-2" for="name"></label>
            {{ form.current_percent_markup }}
          </div>
          <div class="flex items-center justify-between mt-4">
            <button class="text-white bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center h-12 w-48" type="submit">Установить</button>
          </div>
      </form>



    </div>
</div>
{% endblock %}
